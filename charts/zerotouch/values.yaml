---
# Default values for showroom.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

guid: nnnnn

deployer:
  domain: cluster-GUID.GUID.sandboxNUMBERS.opentlc.com
  registry_pull_token: ''

proxy:
  image: quay.io/rhpds/nginx:1.25
  imagePullPolicy: IfNotPresent

satellite:
  url: ''
  org: ''
  activationkey: ''

content:
  # Only create a content pane, no other tabs will be available
  contentOnly: "false"
  image: quay.io/rhpds/showroom-content:v1
  imagePullPolicy: IfNotPresent
  repoUrl: https://github.com/rhpds/showroom_template_default.git
  repoRef: main
  antoraPlaybook: default-site.yml
  resources:
    limits:
      memory: 64Mi
    requests:
      cpu: 100m
      memory: 64Mi
  user_data: |
    bastion_password: from_helm

# to have two terminals in one tab
# set stacked_terminals to "true"
# and indicate which two terminals you want
stacked_terminals:
  setup: "false"
  name: stacked-terminal
  display_name: "Stacked Terminal"
  top: "terminal"
  bottom: "wetty"

second_terminal_tab:
  setup: "true"
  name: second-terminal-tab
  display_name: "Terminal 2"

terminal:
  setup: "true"
  image: quay.io/rhpds/openshift-showroom-terminal-ocp:latest
  name: terminal
  display_name: "Terminal 1"
  port: 7681
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  # Set up persistent storage for the lab-user's home directory
  storage:
    setup: "true"
    pvcSize: 5Gi
    # Use default Storage Class when empty
    storageClass: ""

wetty:
  setup: "true"
  image: quay.io/rhpds/wetty:v2
  name: wetty
  display_name: "Login Terminal 1"
  port: 8001
  base: "wetty"
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 500m
      memory: 256Mi
  ssh:
    autoSshToBastion: "false"
    sshHost: shared-410-bastion.openshift.redhatworkshops.io
    sshPort: 22
    sshUser: ec2-user
    sshAuth: password
    sshPass: password
    sshOtherHosts: []
    terminals: []

# To be fully implemented
codeserver:
  setup: "false"
  image: quay.io/rhpds/code-server:latest
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 512Mi

# To be fully implemented
ocpconsole:
  setup: "false"

novnc:
  setup: "false"
  image: ghcr.io/rhpds/showroom-novnc:latest
  port: 6080
  vncServer: 127.0.0.1:5900
  password: password
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 500m
      memory: 256Mi

cloud:
  setup: "false"
  image: quay.io/rhpds/showroom-cloud:v1
  port: 9001
  auth_cloud_provider: ""
  aws_access_key_id: ""
  aws_secret_access_key: ""
  aws_web_console_url: ""
  aws_web_console_user_name: ""
  aws_web_console_password: ""
  aws_sandbox_account_id: ""
  aws_route53_domain: ""
  aws_default_region: ""
  azure_subscription: ""
  azure_tenant: ""
  azure_client_id: ""
  azure_password: ""
  azure_resourcegroup: ""
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 500m
      memory: 256Mi

ironrdp:
  setup: "false"
  image: quay.io/agonzalezrh/ironrdp:v0.0.2
  port: 9000
  server: "windows-rdp"
  user: "Administrator"
  password: ""
  jetserver: "localhost:7171"
  tokengenserver: "localhost:8081"

setup_automation:
  image: quay.io/rhpds/setup-automation:v1

runtime_automation:
  image: quay.io/agonzalezrh/showroom:runner-v1.13

automation:
  setup: "true"

monitoring:
  image: quay.io/agonzalezrh/showroom-monitoring:v0.0.2
  port: 9999
