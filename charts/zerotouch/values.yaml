---
# Default values for showroom.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

guid: nnnnn

deployer:
  domain: cluster-GUID.GUID.sandboxNUMBERS.opentlc.com
  registry_pull_token: ''

route:
  # If non-empty, use this host verbatim for the main proxy Route
  hostOverride: ""
  # If non-empty, appended as -<hostSuffix> to the default host
  hostSuffix: ""
  # If "true", omit spec.host to let OpenShift auto-generate
  omitHost: "false"

proxy:
  image: quay.io/rhpds/nginx:1.25
  resources:
    limits:
      cpu: 1000m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

satellite:
  url: ''
  org: ''
  activationkey: ''

content:
  # Only create a content pane, no other tabs will be available
  contentOnly: "false"
  image: quay.io/rhpds/showroom-content:v1.3.0
  repoUrl: https://github.com/rhpds/showroom_template_default.git
  repoRef: main
  antoraPlaybook: default-site.yml
  zero_touch_ui_enabled: "false"
  zero_touch_bundle: "https://github.com/rhpds/nookbag/releases/download/nookbag-v0.1.0/nookbag-v0.1.0.zip"
  resources:
    limits:
      cpu: 1000m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi
  user_data: |
    bastion_password: from_helm

# to have two terminals in one tab
# set stacked_terminals to "true"
# and indicate which two terminals you want
stacked_terminals:
  setup: "false"
  name: stacked-terminal
  display_name: "Stacked Terminal"
  top: "terminal"
  bottom: "wetty"

second_terminal_tab:
  setup: "true"
  name: second-terminal-tab
  display_name: "Terminal 2"

terminal:
  setup: "false"
  image: quay.io/rhpds/openshift-showroom-terminal-ocp:latest
  name: terminal
  display_name: "Terminal 1"
  port: 7681
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  # Set up persistent storage for the lab-user's home directory
  storage:
    setup: "true"
    pvcSize: 5Gi
    # Use default Storage Class when empty
    storageClass: ""

wetty:
  setup: "true"
  image: quay.io/rhpds/wetty:v2.5
  name: wetty
  display_name: "Login Terminal 1"
  port: 8001
  base: "wetty"
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi
  ssh:
    autoSshToBastion: "false"
    sshHost: shared-410-bastion.openshift.redhatworkshops.io
    sshPort: 22
    sshUser: ec2-user
    sshAuth: password
    sshPass: password
    sshOtherHosts: []
    terminals: []

# To be fully implemented
codeserver:
  setup: "false"
  image: quay.io/rhpds/code-server:latest
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 512Mi

# To be fully implemented
ocpconsole:
  setup: "false"

novnc:
  setup: "false"
  image: ghcr.io/rhpds/showroom-novnc:latest
  port: 6080
  vncServer: 127.0.0.1:5900
  password: password
  resources:
    limits:
      cpu: 1000m
      memory: 256Mi
    requests:
      cpu: 500m
      memory: 256Mi

cloud:
  setup: "false"
  image: quay.io/rhpds/showroom-cloud:v1
  port: 9001
  auth_cloud_provider: ""
  aws_access_key_id: ""
  aws_secret_access_key: ""
  aws_web_console_url: ""
  aws_web_console_user_name: ""
  aws_web_console_password: ""
  aws_sandbox_account_id: ""
  aws_route53_domain: ""
  aws_default_region: ""
  azure_subscription: ""
  azure_tenant: ""
  azure_client_id: ""
  azure_password: ""
  azure_resourcegroup: ""
  resources:
    limits:
      cpu: 1000m
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 256Mi

ironrdp:
  setup: "false"
  image: quay.io/agonzalezrh/ironrdp:v0.0.2
  port: 9000
  server: "windows-rdp"
  user: "Administrator"
  password: ""
  jetserver: "localhost:7171"
  tokengenserver: "localhost:8081"
  resources:
    limits:
      cpu: 1000m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

setup_automation:
  setup: "true"
  image: quay.io/rhpds/setup-automation:v1.0.3
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

runtime_automation:
  setup: "true"
  image: quay.io/rhpds/zerotouch-automation:v1.2.0
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

automation:
  vault_password: ""

monitoring:
  image: quay.io/rhpds/zt-monitoring:v1
  port: 9999
  resources:
    limits:
      cpu: 1000m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

git_cloner:
  image: quay.io/rhpds/git-cloner:v1.1.2
  resources:
    limits:
      cpu: 1000m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

antora:
  image: quay.io/rhpds/antora:v1.0.1
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
